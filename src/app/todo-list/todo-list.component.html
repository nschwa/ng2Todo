<section class="app-todo-list">
  <app-todo-input (onSaved)="onSaved($event)"></app-todo-input>
  <hr>
  <app-todo (onDeleted)="onDeleted($event)" *ngFor="let todo of todos" [todo]="todo"></app-todo>
  <!-- <li *ngFor="let todo of todos">{{todo.task}}</li> -->
  <hr>
  <pre>{{todos | json}}</pre>
</section>
